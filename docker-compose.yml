version: '3'

services:
  db:
    image: postgres
    restart: always
    volumes:
     - ~/opt/local/remaster_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${NAME}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    depends_on:
      - db
